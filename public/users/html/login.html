<form ng-controller="LoginCont" name="LoginForm" class="loginForm" novalidate>

    <div>Login</div>

    <div ng-messages="LoginForm.email.$error" role="alert">
        <div ng-message="required" class="error">Please enter a value for this field.</div>
        <div ng-message="email" class="error">Please enter a proper email address.</div>
    </div>
    <input name="email" type="text" id="EnterText" placeholder="Email address" ng-model="data.email" ng-required="true" email/>

    <div ng-messages="LoginForm.pass.$error" role="alert">
        <div ng-message="required" class="error">Please enter a value for this field.</div>
        <div ng-message="pass" class="error">Password has to be more than six characters.</div>
    </div>
    <input name="pass" type="password" id="EnterPassword" placeholder="Password" ng-model="data.pass" ng-required="true" pass/>

    <input type="button" ng-click="confirm()" ng-disabled="!(LoginForm.$valid)" value="Login"/>
    <input type="button" ng-click="goState('signup')" value="Don't have a account?"/>
    <input type="button" ng-click="goState('retrieve')" value="Lost your password?"/>

</form>
